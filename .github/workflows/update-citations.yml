name: Update Google Scholar Citations

# Grant write permission so we can push back to the repo
permissions:
  contents: write

on:
  workflow_dispatch: {}      # manual trigger
  schedule:
    - cron: '0 0 */3 * *'    # every 3 days at 00:00 UTC
  push:
    branches:
      - master
    paths:
      - "scripts/**"
      - "_data/**"

jobs:
  fetch-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Fetch and update citations
        run: |
          # enforce a max of 60s for the entire script
          timeout 60s python scripts/update_citations.py \
            || echo "⏱️ Citation fetch timed out or failed; skipping update"

      - name: Commit updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/citations.yml

          if git diff --cached --quiet; then
            echo "No citation changes to commit; skipping push."
          else
            git commit -m "chore: update Google Scholar citations"
            git push origin HEAD:master
          fi
